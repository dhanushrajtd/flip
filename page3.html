<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        header {
            background-color: #2874f0;
            color: white;
            padding: 10px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
            text-align: center;
        }

        th,
        td {
            padding: 12px;
        }

        button {
            padding: 12px;
            background-color: #ff9900;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff6600;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Cart</h1>
    </header>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Smartphone</td>
                <td>₹10000</td>
                <td>1</td>
                <td>₹10000</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>₹50000</td>
                <td>1</td>
                <td>₹50000</td>
            </tr>
        </tbody>
    </table>

    <p><strong>Total: ₹60000</strong></p>
    <button onclick="checkout()">Proceed to Checkout</button>
    <form action="page2.html">
        <input type="submit" value="back">
    </form>
    <form action="payemnt.html">
        <input type="submit" value="click">
    </form>
    <script>
        function checkout() {
            alert('Proceeding to checkout...');
        }
    </script>

</body>

</html>
