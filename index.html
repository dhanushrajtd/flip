<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart-like Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2874f0;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .product {
            width: 250px;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
            background-color: #f9f9f9;
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            font-size: 16px;
            color: #555;
        }

        .product button {
            padding: 10px;
            background-color: #ff9900;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #ff6600;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Our Online Store</h1>
    </header>

    <main>
        <h2 style="text-align: center;">Featured Products</h2>
        <div class="product-container">
            <div class="product">
                <img src="C:\Users\22adsa17\Downloads\phone.jpg" alt="Product 1">
                <h3>Smartphone</h3>
                <p>Price: ₹10000</p>
                <button onclick="goToProductPage('smartphone')">View Details</button>
            </div>

            <div class="product">
                <img src="C:\Users\22adsa17\Downloads\lap.jpg" alt="Product 2">
                <h2>Laptop</h2>
                <p>Price: ₹50000</p>
                <button onclick="goToProductPage('laptop')">View Details</button>
            </div>

            <div class="product">
                <img src="C:\Users\22adsa17\Downloads\headphone.jpg" alt="Product 3">
                <h2>Headphones</h2>
                <p>Price: ₹2000</p>
                <button onclick="goToProductPage('headphones')">View Details</button>
            </div>

            <div class="product">
                <img src="C:\Users\22adsa17\Downloads\watch.jpg" alt="Product 4">
                <h2>Smartwatch</h2>
                <p>Price: ₹5000</p>
                <button onclick="goToProductPage('smartwatch')">View Details</button>
            </div>
        </div>
    </main>
    <form action="page2.html">
        <input type="submit" value="click">
    </form>
    <script>
        function goToProductPage(product) {
            // Redirect to the specific product's detail page
            window.location.href = `${product}.html`;
        }
    </script>

</body>

</html>
