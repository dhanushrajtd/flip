<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        header {
            background-color: #2874f0;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .checkout-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .order-summary {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
        }
        .order-summary h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .order-summary table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        .order-summary table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .payment-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .payment-form button {
            width: 100%;
            padding: 15px;
            background-color: #ff9900;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .payment-form button:hover {
            background-color: #ff6600;
        }
        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .payment-methods img {
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Checkout Page</h1>
</header>

<div class="checkout-container">
    <div class="order-summary">
        <h3>Order Summary</h3>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Smartphone</td>
                    <td>₹10000</td>
                </tr>
                <tr>
                    <td>Laptop</td>
                    <td>₹50000</td>
                </tr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td><strong>₹60000</strong></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="payment-form">
        <h3>Shipping Information</h3>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="address" placeholder="Shipping Address" required>
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="postal-code" placeholder="Postal Code" required>

        <h3>Payment Method</h3>
        <input type="text" id="card-number" placeholder="Credit/Debit Card Number" required>
        <input type="text" id="exp-date" placeholder="Expiration Date (MM/YY)" required>
        <input type="text" id="cvv" placeholder="CVV" required>

        <button onclick="processPayment()">Pay ₹60000</button>
    </div>

    <div class="payment-methods">
        <img src="C:\Users\22adsa17\Downloads\visa.jpg"?text=Visa" alt="Visa">
        <img src="C:\Users\22adsa17\Downloads\mastercard.jpg"?text=Mastercard" alt="Mastercard">
        <img src="C:\Users\22adsa17\Downloads\paypal.jpg"?text=PayPal" alt="PayPal">
    </div>
</div>

<script>
    function processPayment() {
        // In a real-world scenario, you would call the payment gateway API here
        const name = document.getElementById("name").value;
        const address = document.getElementById("address").value;
        const city = document.getElementById("city").value;
        const postalCode = document.getElementById("postal-code").value;
        const cardNumber = document.getElementById("card-number").value;
        const expDate = document.getElementById("exp-date").value;
        const cvv = document.getElementById("cvv").value;

        if (!name || !address || !city || !postalCode || !cardNumber || !expDate || !cvv) {
            alert("Please fill in all fields.");
            return;
        }

        alert("Payment Successful! Thank you for your purchase.");
        // Redirect to a success page or back to the homepage
        window.location.href = "success.html";
    }
</script>

</body>
</html>
